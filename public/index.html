<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe Multiplayer</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    #game { display: grid; grid-template-columns: repeat(3, 100px); grid-gap: 5px; justify-content: center; margin-top: 20px; }
    .cell { width: 100px; height: 100px; font-size: 2em; border: 1px solid #333; display: flex; align-items: center; justify-content: center; cursor: pointer; }
    #status { margin-top: 20px; font-size: 1.2em; }
    #reset { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Tic Tac Toe Multiplayer</h1>
  <div id="status"></div>
  <div id="game"></div>
  <button id="reset">Reset Game</button>
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
